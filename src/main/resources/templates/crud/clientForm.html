
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>	
	<div class="container">
		<form th:action="@{/client/registration}" method="POST" class="form-client">
			<input type="text" id="name" name="name"  th:placeholder="ClientName"
				class="form-control" /> <br/> 
			<input type="text"  th:placeholder="ClientLastName"
				id="lastName" name="lastName" class="form-control" /> <br /> 
			<div class="form-group">
				<div class="col-sm-9">
					<button type="submit" class="btn btn-primary btn-block">Register Client</button>
				</div>
			</div>
			<span th:utext="${successMessage}"></span>
		</form>
	</div>
</body>
</html>
